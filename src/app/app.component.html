<div class="container" style="margin-top: 16px;">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-lg btn-primary btn-block" (click)="onInsertDocument()">Dokument einfügen</button>
        </div>
    </div>
    <div class="row" style="margin-top: 8px;">
        <div class="col-sm-12">
            <button class="btn btn-lg btn-primary btn-block" (click)="onOpenDialog()">Dialog öffnen</button>
        </div>
    </div>
    <div class="row" style="margin-top: 16px;">
        <div class="col-sm-12">
            <button class="btn btn-lg btn-primary btn-block" routerLink="/dynamic-editor" routerLinkActive="active">Formular</button>
        </div>
    </div>
    <div class="row" style="margin-top: 16px;">
      <div class="col-sm-12">
        <button class="btn btn-lg btn-primary btn-block" (click)="onCreatedBindingAddText()">Create Binding adds Text</button>
      </div>
    </div>
    <div class="row" style="margin-top: 16px;">
      <div class="col-sm-12">
        <button class="btn btn-lg btn-primary btn-block" (click)="onHideText()">Hide Selected Text</button>
      </div>
    </div>

    <div id="message"></div>

    <hr/>

    <router-outlet></router-outlet>
</div>
